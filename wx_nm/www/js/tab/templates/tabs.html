<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- 微信 -->
  <ion-tab title="微信" icon-off="ion-ios-chatbubble-outline" icon-on="ion-ios-chatbubble" href="#/tab/chat">
    <ion-nav-view name="tab-chat"></ion-nav-view>
  </ion-tab>

  <!-- 通讯录 -->
  <ion-tab title="通讯录" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/tab/fiends">
    <ion-nav-view name="tab-fiends"></ion-nav-view>
  </ion-tab>

  <!-- 发现 -->
  <ion-tab title="发现" icon-off="ion-ios-navigate-outline" icon-on="ion-ios-navigate" href="#/tab/discovery">
    <ion-nav-view name="tab-discovery"></ion-nav-view>
  </ion-tab>

  <!--个人中心 -->
  <ion-tab title="我" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/personal-center">
    <ion-nav-view name="tab-personal-center"></ion-nav-view>
  </ion-tab>


</ion-tabs>
