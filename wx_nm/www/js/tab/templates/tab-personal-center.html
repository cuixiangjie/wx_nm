<!--
  This template loads for the 'tab.friend-detail' state (tab.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (friendCtrl.js)
  The FriendsCtrl pulls data from the Friends services (friendServices.js)
  The Friends services returns an array of friend data
-->
<ion-view view-title="{{chat.name}}">
  <ion-content class="padding">
    <img ng-src="{{chat.face}}" style="width: 64px; height: 64px">
    <p>
      {{chat.lastText}}
    </p>
  </ion-content>
</ion-view>
