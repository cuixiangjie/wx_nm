<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/tab/tab.js"></script>
    <script src="js/tab/controller/controllers.js"></script>
    <script src="js/tab/services/services.js"></script>

      <!-- common js -->
      <script src="js/common/services/localStorageServices.js"></script>

      <!-- chat js -->
      <script src="js/chat/controller/chatCtrl.js"></script>
      <script src="js/chat/controller/chatDetailCtrl.js"></script>
      <script src="js/chat/services/chatServices.js"></script>
      <script src="js/chat/services/msgDetailServices.js"></script>
      <script src="js/chat/directive/directives.js"></script>

      <!-- friend js -->
      <script src="js/friend/controller/friendCtrl.js"></script>
      <script src="js/friend/services/friendServices.js"></script>
      <script src="js/friend/directive/directives.js"></script>




  </head>
  <body ng-app="wx_nm">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-dark">
        <ion-nav-buttons side="right">
            <button ng-click="" class="button button-icon ion-ios-search"></button>
            <button ng-click="" class="button button-icon ion-plus"></button>
        </ion-nav-buttons>

      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
